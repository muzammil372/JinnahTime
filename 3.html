<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GEO News Clone - World-Class News Site</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Mobile Navbar Start -->
  <header class="mobile-header">
    <div class="logo">Jinnah Times</div>
    <div class="menu-icon" onclick="openMenu()">☰</div>
  </header>

  <nav class="side-nav" id="sideMenu">
    <div class="close-btn" onclick="closeMenu()">×</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Latest</a></li>
      <li><a href="#">Pakistan</a></li>
      <li><a href="#">Crime</a></li>
      <li><a href="#">Health</a></li>
      <li><a href="#">World</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="overlay" id="overlay" onclick="closeMenu()"></div>
  <!-- Mobile Navbar End -->

  <div class="login-section" id="loginSection">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <input type="password" placeholder="Password" />
      <button onclick="closeLogin()">Login</button>
    </div>
  </div>

  <header class="site-header">
    <div class="logo-container">
      <img src="logo-removebg-preview.png" alt="Jinnah Times Logo" />
    </div>
    <nav class="main-nav">
      <ul id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Pakistan</a></li>
        <li><a href="#">Crime</a></li>
        <li><a href="#">Health</a></li>
        <li><a href="#">World</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="menu-toggle" onclick="toggleMenu()" id="menuIcon">☰</div>
  </header>

  <main class="news-grid" id="newsGrid">
    <!-- News Cards go here -->
  </main>

  <footer>
    <p>Contact:0315-1234567  2:0323-1234567</p>
    <div class="footer-social-icons">
      <a href="https://www.tiktok.com/@jinnahtimes1" target="_blank" title="TikTok">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" />
      </a>
      <a href="https://www.facebook.com" target="_blank" title="Facebook">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook" />
      </a>
      <a href="https://www.youtube.com/@Jinnahtimes" target="_blank" title="YouTube">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube" />
      </a>
      <a href="https://www.instagram.com" target="_blank" title="instagram">
        <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="instagram" />
      </a>
    </div>
    <br><br>
  </footer>

  <script>
    function toggleComments(icon) {
      const commentsSection = icon.closest('.news-card').querySelector('.comments-section');
      commentsSection.style.display = commentsSection.style.display === 'none' ? 'block' : 'none';
    }

    function addComment(button) {
      const container = button.closest('.comments-section');
      const input = container.querySelector('.comment-input');
      const commentText = input.value.trim();

      if (commentText !== "") {
        const commentList = container.querySelector('.comments-list');
        const newComment = document.createElement('p');
        newComment.textContent = commentText;
        commentList.appendChild(newComment);
        input.value = "";
      }
    }

    function searchNews() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const cards = document.querySelectorAll(".news-card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(input) ? "block" : "none";
      });
    }

    function closeLogin() {
      document.getElementById("loginSection").style.display = "none";
    }

    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      const icon = document.getElementById("menuIcon");
      nav.classList.toggle("show");

      if (nav.classList.contains("show")) {
        icon.textContent = "✖";
      } else {
        icon.textContent = "☰";
      }
    }

    function openMenu() {
      document.getElementById("sideMenu").style.left = "0";
      document.getElementById("overlay").style.display = "block";
    }

    function closeMenu() {
      document.getElementById("sideMenu").style.left = "-250px";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
