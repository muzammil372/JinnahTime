<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jinnah Times</title>
<style>
    /* Reset defaults */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
}

/* Header Section */
.site-header {
  background-color: #be181a;
  padding: 20px 0;
  border-bottom: 2px solid #e0e0e0;
}

/* Centered Logo */
.logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 15px;
}

.logo-container img {
  width: 180px;
  height: auto;
}

/* Navigation Styles */
.main-nav ul {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  list-style: none;
  gap: 25px;
}

.main-nav ul li a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
  font-size: 18px;
  padding: 8px 12px;
  transition: background 0.3s, color 0.3s;
}

.main-nav ul li a:hover {
  background-color: #ffffff;
  color: #be181a;
  border-radius: 5px;
}

/* Responsive Design */
@media (max-width: 600px) {
  .logo-container img {
    width: 140px;
  }

  .main-nav ul {
    flex-direction: column;
    gap: 12px;
  }

  .main-nav ul li a {
    font-size: 16px;
  }
}

</style>
</head>
<body>

  <header class="site-header">
    <div class="logo-container">
      <img src="logo.png" alt="Jinnah Times Logo" />
    </div>

    <nav class="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Latest</a></li>
        <li><a href="#">Politics</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

</body>
</html>
