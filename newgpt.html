<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jinnah Times</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #e7e7e7;
      color: #1e293b;
    }

    .site-header {
      background-color: #be181a;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo-container img {
      height: 50px;
    }

    .menu-toggle {
      font-size: 28px;
      cursor: pointer;
      display: none;
    }

    .main-nav ul {
      display: flex;
      list-style: none;
      padding: 0;
      margin: 0;
      gap: 15px;
    }

    .main-nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
    }

    /* Mobile Slide-In Navigation */
    .side-nav {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #f87171;
      padding: 20px;
      transition: left 0.3s ease-in-out;
      z-index: 2000;
    }

    .side-nav.active {
      left: 0;
    }

    .side-nav-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .side-nav-header img {
      height: 40px;
    }

    .close-btn {
      font-size: 24px;
      cursor: pointer;
    }

    .side-nav ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    .side-nav ul li {
      margin: 15px 0;
    }

    .side-nav ul li a {
      color: #1e293b;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1500;
    }

    .overlay.active {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .main-nav ul {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-container">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Geo_News_logo.png/180px-Geo_News_logo.png" alt="Logo" />
    </div>
    <div class="menu-toggle" onclick="openNav()">&#9776;</div>
    <nav class="main-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Politics</a></li>
        <li><a href="#">Sports</a></li>
        <li><a href="#">Entertainment</a></li>
      </ul>
    </nav>
  </header>

  <div class="side-nav" id="sideNav">
    <div class="side-nav-header">
      <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/28/Geo_News_logo.png/180px-Geo_News_logo.png" alt="Logo">
      <div class="close-btn" onclick="closeNav()">&times;</div>
    </div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Politics</a></li>
      <li><a href="#">Sports</a></li>
      <li><a href="#">Entertainment</a></li>
    </ul>
  </div>

  <div class="overlay" id="overlay" onclick="closeNav()"></div>

  <script>
    function openNav() {
      document.getElementById('sideNav').classList.add('active');
      document.getElementById('overlay').classList.add('active');
    }

    function closeNav() {
      document.getElementById('sideNav').classList.remove('active');
      document.getElementById('overlay').classList.remove('active');
    }
  </script>
</body>
</html>
